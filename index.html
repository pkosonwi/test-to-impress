      body {
        /* A soft checkerboard pattern with rounded corners and spacing */
        background-color: #fff0f5; /* Light rose */
        background-image: url("data:image/svg+xml,%3csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3e%3crect x='0' y='0' width='16' height='16' fill='%23f3e8ff' rx='4'/%3e%3crect x='20' y='20' width='16' height='16' fill='%23f3e8ff' rx='4'/%3e%3c/svg%3e");

        font-family: 'Lora', serif;

      /* Custom slider thumb styles */
      .thumb-slider {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        width: 100%;
        outline: none;
        position: absolute;
        margin: auto;
        top: 0;
        bottom: 0;
        background-color: transparent;
        pointer-events: none;
      }
      .thumb-slider::-webkit-slider-runnable-track {
        -webkit-appearance: none;
        height: 6px;
      }
      .thumb-slider::-moz-range-track {
        -moz-appearance: none;
        height: 6px;
      }
      .thumb-slider::-ms-track {
        appearance: none;
        height: 6px;
      }
      .thumb-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 1.25rem;
        width: 1.25rem;
        background-color: #262626; /* neutral-800 */
        cursor: pointer;
        margin-top: -7px;
        pointer-events: auto;
        border-radius: 50%;
        border: 2px solid white;
        box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1);
      }
      .thumb-slider::-moz-range-thumb {
        -webkit-appearance: none;
        height: 1.25rem;
        width: 1.25rem;
        cursor: pointer;
        border-radius: 50%;
        pointer-events: auto;
        background-color: #262626;
